<div class='container'>
  <nz-carousel nzAutoPlay [nzEffect]="'fade'">
    <div nz-carousel-content *ngFor="let image of images">
      <img class='gs' src="/assets/images/{{image}}" />
    </div>
  </nz-carousel>
  <div class='carousel-buttons' style='height: 100%; width: 100%; position: absolute; left: 0px; top: 0px; display: flex; justify-content: center; align-items: center;'>
      <button nz-button (click)="open()" nzType="primary" nzGhost>进入</button>
  </div>
</div>

<nz-drawer nzWidth='128px' [nzClosable]="false" [nzVisible]="visible"
 [nzPlacement]="placement"  (nzOnClose)="close()">
  <div *ngFor='let menu of menues' class='menu' style='display: flex; justify-content: center; align-items: center; flex-direction: column;'>
    <img [src]='menu.src' />
    <div>
        <button [routerLink]='menu.routerLink' nz-button nzType="primary" nzGhost>{{menu.title}}</button>
    </div>
  </div>
</nz-drawer>
